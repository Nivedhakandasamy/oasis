<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="nive.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="inputTemp" placeholder="Enter temperature">
        <select id="inputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <select id="outputUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>
    <script>function convert() {
        let temperature = parseFloat(document.getElementById("inputTemp").value);
        let inputUnit = document.getElementById("inputUnit").value;
        let outputUnit = document.getElementById("outputUnit").value;
        let result;
    
        if (inputUnit === outputUnit) {
            result = temperature;
        } else if (inputUnit === "celsius") {
            if (outputUnit === "fahrenheit") {
                result = (temperature * 9/5) + 32;
            } else if (outputUnit === "kelvin") {
                result = temperature + 273.15;
            }
        } else if (inputUnit === "fahrenheit") {
            if (outputUnit === "celsius") {
                result = (temperature - 32) * 5/9;
            } else if (outputUnit === "kelvin") {
                result = ((temperature - 32) * 5/9) + 273.15;
            }
        } else if (inputUnit === "kelvin") {
            if (outputUnit === "celsius") {
                result = temperature - 273.15;
            } else if (outputUnit === "fahrenheit") {
                result = ((temperature - 273.15) * 9/5) + 32;
            }
        }
    
        document.getElementById("result").innerText = `${temperature}°${getUnitSymbol(inputUnit)} = ${result.toFixed(2)}°${getUnitSymbol(outputUnit)}`;
    }
    
    function getUnitSymbol(unit) {
        switch(unit) {
            case 'celsius':
                return 'C';
            case 'fahrenheit':
                return 'F';
            case 'kelvin':
                return 'K';
        }
    }
    </script>
</body>
</html>
